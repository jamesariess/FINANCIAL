<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asc/Desc Row Sorting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .btn-sort {
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <h2>Client Data</h2>
      <button class="btn-sort" onclick="toggleSort()">Sort ↓</button>
    </div>

    <!-- Sample Table -->
    <table id="clientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Alpha Corp</td><td>Manila</td></tr>
        <tr><td>2</td><td>Beta Logistics</td><td>Cebu</td></tr>
        <tr><td>3</td><td>Gamma Freight</td><td>Davao</td></tr>
        <tr><td>4</td><td>Delta Transport</td><td>Manila</td></tr>
      </tbody>
    </table>
  </div>
        <div class="form-group">
        <label>Date Range</label>
        <div class="date-range">
          <input type="date">
          <span>–</span>
          <input type="date">
        </div>
      </div>


  <script>
    let asc = true;
    function toggleSort() {
      const table = document.getElementById("clientTable").tBodies[0];
      const rows = Array.from(table.rows);
      asc = !asc; // toggle state
      // reverse rows
      rows.reverse();
      // append back to table
      rows.forEach(row => table.appendChild(row));
      // update button text
      document.querySelector(".btn-sort").innerText = asc ? "Sort ↓" : "Sort ↑";
    }
  </script>

</body>
</html>
