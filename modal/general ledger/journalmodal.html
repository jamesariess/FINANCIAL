

<div class="modal-overlay" id="modalOverlay">
  <div class="form-collection" id="collectionform">
    <legend>Journal Entries</legend>
    <form>
      <input type="hidden" id="RequestId">
  
  

        <div class="form-group">
          <label for="dam">Description  
          </label>
          <input type="text" id="dam">
        </div>

          <div class="form-group">
          <label for="dam">Reference Number</label>
          <input type="text" id="dam">
        </div>

             <div class="form-group">
          <label for="dam">Created by</label>
          <input type="text" id="dam">
        </div>

                     <div class="form-group">
          <label for="dam">Date</label>
          <input type="date" id="dam">
        </div>




        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      
    </form>
  </div>
</div>

<script>
  const toggleFormBtn = document.getElementById('toggleFormBtn');
const modalOverlay = document.getElementById('modalOverlay');
const cancelBtn = document.getElementById('cancelBtn');

toggleFormBtn.addEventListener('click', () => {
  modalOverlay.style.display = 'flex';
});

cancelBtn.addEventListener('click', () => {
  modalOverlay.style.display = 'none';
});

// Optional: Close modal when clicking outside
modalOverlay.addEventListener('click', (e) => {
  if (e.target === modalOverlay) {
    modalOverlay.style.display = 'none';
  }
});

</script>
