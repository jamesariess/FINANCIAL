

<div class="modal-overlay" id="modalOverlay">
    <div class="form-collection" id="collectionform">
        <legend>Allocation Report</legend>
        <form action="" method="post">
            <div class="form-group">
                <label for="data">Budget ID</label>
                <input type="number" id="data" name="budget_id" required>
            </div>
            <div class="form-group">
                <label for="data2"> Cost Category</label>
                <input type="text" id="data2" name="cost_category" required>
            </div>

            <div class="form-group">
                <label for="data3">Amount</label>
                <input type="number" id="data3" name="amount" required>

            </div>

            <div class="form-group">
                <label for="date">Allocate Date</label>
                <input type="date" name="" id="">
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelBtn" type="button">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
    </div>
</div>
<script>

    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById("cancelBtn");

    toggleFormBtn.addEventListener('click', ()=>{
        modalOverlay.style.display="flex";
    })
    cancelBtn.addEventListener('click',()=>{
        modalOverlay.style.display="none";
    })

    window.addEventListener('click',(e)=>{
        if(e.target === modalOverlay){
            modalOverlay.style.display="none";
        }
    })
</script>
