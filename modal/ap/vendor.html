<div class="modal-overlay" id="modalOverlay">
    <div class="form-collection" id="collectionform">
        <legend>Add Vendor</legend>
        <form action="" method="post">
            <input type="hidden" id="RequestId">
            <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
         
                <div class="form-group">
                    <label for="vendorName" class="block text-sm font-medium text-gray-700">Vendor Name</label>
                    <input type="text" id="vendorName" name="vendorName" class="w-full p-2 border border-gray-300 rounded">
                </div>              
                <div class="form-group">
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="form-group">
                    <label for="contactInfo" class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="text" id="contactInfo" name="contactInfo" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="form-group">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded">
                </div>
  
      
                <div class="form-actions md:col-span-2 mt-4">
                    <button type="button" id="cancelBtn" class="btn btn-secondary px-4 py-2">Cancel</button>
                    <button type="submit" name="create" class="btn btn-primary px-4 py-2">Submit Request</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script>
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById("cancelBtn");

    toggleFormBtn.addEventListener('click',()=>{
        modalOverlay.style.display='flex';
    });
    cancelBtn.addEventListener('click',()=>{
        modalOverlay.style.display="none";

    });

    modalOverlay.addEventListener('click',(e)=>{
        if(e.target === modalOverlay){
              modalOverlay.style.display='none';
        }
    })

</script>
