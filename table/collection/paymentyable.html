    <script>
      function openViewModal(paymentID, Invoice, amount, payMethod, paymentDate, remarks) {
        document.getElementById('viewPaymentID').innerText = paymentID;
        document.getElementById('viewReference').innerText = Invoice;
        document.getElementById('viewAmount').innerText = amount;
        document.getElementById('viewPayMethod').innerText = payMethod;
        document.getElementById('viewPaymentDate').innerText = paymentDate;
        document.getElementById('viewRemarks').innerText = remarks;
        document.getElementById('viewModal').classList.remove('hidden');
      }
      function openUpdateModal(paymentID, remarks) {
        document.getElementById('updateHiddenID').value = paymentID;
        document.getElementById('updateRemarks').value = remarks;
        document.getElementById('updateModal').classList.remove('hidden');
      }
      function openArchiveModal(paymentID, Invoice) {
        document.getElementById('archivePaymentID').innerText = paymentID;
        document.getElementById('archivePaymentTitle').innerText = Invoice;
        document.getElementById('archiveHiddenID').value = paymentID;
        document.getElementById('archiveModal').classList.remove('hidden');
      }

      function closeModal(modalId){
        document.getElementById(modalId).classList.add('hidden');
      }
      function outsideclick(event,modalId){
        if(event.target.id === modalId){
          closeModal(modalId);
        }
      }
    </script>
