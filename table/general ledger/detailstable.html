    <script>
     
      function openViewMOdal(entriesID, journalID, accountID, debit, credit) {
        document.getElementById('viewDetailID').innerText = entriesID;
        document.getElementById('viewJournalID').innerText = journalID;
        document.getElementById('viewAccountID').innerText = accountID;
        document.getElementById('viewDebit').innerText = debit;
        document.getElementById('viewCredit').innerText = credit;
        document.getElementById('viewModal').classList.remove('hidden');
      }
    
   
      function closeModal(modalId) {
  document.getElementById(modalId).classList.add('hidden');
}

function outsideClick(event, modalId) {
  if (event.target.id === modalId) {
    closeModal(modalId);
  }
}
    </script>
