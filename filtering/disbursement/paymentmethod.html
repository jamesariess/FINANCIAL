<div class="card">
    <div class="card-header">
        <h2>Filters ‚öôÔ∏è</h2>
        <div style="display:flex;align-items:center;gap:10px;">
            <div class="search-box">
                <input type="text" placeholder="üîç Search Payment Method..." id="myInput" onkeyup="applyFilters()">
            </div>
            <button class="btn btn-sort" id="sortBtn" type="button" onclick="toggleSort()">‚áÖ Sort Asc</button>
            <button class="btn btn-filter">‚¨á Download</button>
            <button id="toggleFormBtn" class="btn btn-add">+ Add New</button>
        </div>
    </div>
    
    <div class="filters">
        <div class="form-group">
            <label>Status</label>
            <select id="statusFilter" onchange="applyFilters()">
                <option>All</option>
                <option>Active</option>
                <option>Inactive</option>
            </select>
        </div>
    </div>
    
    <div style="margin-top:15px;">
        <button class="btn-reset" onclick="resetFilters()">‚ü≥ Reset Filters</button>
    </div>
</div>

<script>
    function applyFilters() {
        const searchInput = document.getElementById("myInput").value.toUpperCase();
        const statusFilter = document.getElementById("statusFilter").value.toUpperCase();

        const table = document.getElementById("employeesTable"); // Assuming this is your table ID
        const tbody = table.tBodies[0];
        const rows = Array.from(tbody.rows);

        rows.forEach(row => {
            const cells = Array.from(row.cells);
            
            // Adjust this cell index based on your table structure
            const statusCell = cells[3].textContent.toUpperCase(); // Assuming status is in the 4th column

            const searchMatch = cells.some(td =>
                (td.textContent || td.innerText || "").toUpperCase().includes(searchInput)
            );
            const statusMatch = statusFilter === "ALL" || statusCell === statusFilter;
            
            const show = searchMatch && statusMatch;
            row.style.display = show ? "" : "none";
        });
    }

    function resetFilters() {
        document.getElementById("myInput").value = "";
        document.getElementById("statusFilter").value = "All";
        applyFilters();
    }
</script>
