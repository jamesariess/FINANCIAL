

  <div class="card">
 
    <div class="card-header">
      <h2>Filters ‚öôÔ∏è</h2>
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="search-box">
          <input type="text" placeholder="üîç Search..." id="myInput" onkeyup="applyFilters()">
        </div>
      <button class="btn btn-sort" id="sortBtn" type="button" onclick="toggleSort()">‚áÖ Sort Asc</button>

        <button class="btn btn-filter">‚¨á Download</button>
        <button id="toggleFormBtn" class="btn btn-add">+ Add New</button>
       
      </div>
    </div>

  
    <div class="filters">

      <div class="form-group">
        <label>Plan Types</label>
        <select id="plantypefilter" onchange="applyFilters()"">
          <option>All</option>
          <option>Automated</option>
          <option>Manual</option>
          <option>Mixed / Hybrid</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="statusfilter" onchange="applyFilters()"">
          <option>All</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>

    <!-- Reset -->
    <div style="margin-top:15px;">
      <button class="btn-reset" onclick="resetFilters()">‚ü≥ Reset Filters</button>
    </div>
  </div>

<script>
  function applyFilters(){
    const searchInput = document.getElementById("myInput").value.toUpperCase();
    const planTypeFilter = document.getElementById("plantypefilter").value.toUpperCase();
    const statusfilter = document.getElementById("statusfilter").value.toUpperCase();

    const table = document.getElementById("employeesTable");
    const tbody = table.tBodies[0];
    const rows = Array.from(tbody.rows);

    rows.forEach(row =>{
        const cells = Array.from(row.cells);

        const searchMatch = cells.some(td =>(td.textContent || td.innerText || "").toUpperCase().includes(searchInput));
        const plantypeCell = cells[3].textContent.toUpperCase();

        const planMatch = planTypeFilter === "ALL" || plantypeCell === planTypeFilter;
        const statusCell = cells[4].textContent.toUpperCase();

        const statustMatch = statusfilter === "ALL"|| statusCell === statusfilter;
        row.style.display = (searchMatch && planMatch && statustMatch) ? "" : "none";



    });
}

</script>
